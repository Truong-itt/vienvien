<div style="display: flex;">
    <div style="width: 70%;">
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            {% if post.image %}
            <img src="{{ post.image }}" alt="Post Image">
        {% endif %}
        {% endfor %}
    </div>
    <div style="width: 30%;">
        <h3>Sidebar</h3>
    </div>
</div>
